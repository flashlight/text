name: Build Python Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2022, macOS-12]
        include:
          - os: self-hosted # macOS arm64 runner
            
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
      
      - name: "Create Python virtual environment"
        run: python3 -m venv flashlight-text-env
      - name: "Activate virtual environment"
        run: |
          source flashlight-text-env/bin/activate
          echo "PATH=$PATH" >> $GITHUB_ENV
        if: runner.os != 'Windows'
      - name: "Activate virtual environment"
        run: |
          source flashlight-text-env/Scripts/activate
          echo "PATH=$PATH" >> $GITHUB_ENV
        if: runner.os == 'Windows'
        shell: bash

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.0
        shell: bash
      - name: Compute version
        run: echo "$(python bindings/python/compute_version.py)" > BUILD_VERSION.txt
        shell: bash
      - name: Build wheels
        run: python -m cibuildwheel --archs auto64 --output-dir wheelhouse
        env:
          CIBW_ENVIRONMENT: USE_KENLM=0
          CIBW_PRERELEASE_PYTHONS: 0
          CIBW_BUILD_VERBOSITY: 1
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Compute version
        run: echo "BUILD_VERSION=$(python bindings/python/compute_version.py)" >> $GITHUB_ENV

      - name: Build sdist
        run: pipx run build --sdist --no-isolation

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every commit to main. In the future, look for tags starting with v
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # && startsWith(github.ref, 'refs/tags/v')
    # in the future: publish on github releases:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # name required to create an extra parent dir
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          verbose: true
          password: ${{ secrets.PYPI_PASSWORD }}
